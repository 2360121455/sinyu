    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>

    <title>注册</title>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="registerApp" class="cl pd-20">
    <form v-on:submit.prevent="register" action="/portal/userlist/register" method="post" class="form form-horizontal"
          id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="username" name="username" type="text" required="required" class="input-text" value="" placeholder="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="account" name="account" type="text" required="required" class="input-text" value="" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="password" name="password" type="password" required="required" class="input-text" value="" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="pwtrue" name="pwtrue" type="password" required="required" class="input-text" value="" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&#8195注&#8195&#8195册&#8195">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
