<section id="getherApp" class="Hui-article-box">
    <nav class="breadcrumb">
        {{getterData.position}}
    </nav>
    <div class="Hui-article">
        <div>
            <div class="pd-20">
                <div class="mt-20">
                    <table class="table table-border table-bordered table-bg table-hover table-sort">
                        <caption style="font-size: 20px;">
                            <b>{{getterData.areaName}}用水采集明细表<p style="font-size: 14px; text-align: left;">
                                数据获取时间：{{getterData.getTime}}</p></b>
                        </caption>
                        <thead>
                        <tr class="text-c">
                            <th>序号</th>
                            <th>位置</th>
                            <th>设备编号</th>
                            <th>协议类型</th>
                            <th>采集器名称</th>
                            <th>级次</th>
                            <th>水表示数（m³）</th>
                            <th>采集状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(gd,index) in getterData.mainDataList" class="text-c va-m">
                            <td v-text="index+1">1</td>
                            <td v-text="gd.adr">后纺车间A区XX处#1</td>
                            <td v-text="gd.equipCode">SN:138764098</td>
                            <td v-text="gd.proType">Modbus Rtu</td>
                            <td v-text="gd.collectorName">1001</td>
                            <td v-text="gd.rank">末级</td>
                            <td v-text="gd.collectorNumber">1896.5</td>
                            <td v-text="gd.state">正常</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>

<script th:inline="javascript">
    let getherApp = new Vue({
        el: '#getherApp',
        data: {
            getterData: {}
        },
        methods: {
            loadGether: function () {
                let id = [[${id}]];
                let name = [[${name}]];
                let code = [[${code}]];
                $.ajax({
                    url: '/portal/mainData/data',
                    type: 'post',
                    data: {
                        locationCode: id,
                        menuName: name,
                        menuCode: code
                    },
                    success: function (r) {
                        getherApp.getterData = r.data;
                    }
                })
            }
        },
        created: function () {
            this.loadGether();
        }
    });
</script>
